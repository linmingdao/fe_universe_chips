<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121">
    <div id="app" style="color: #650505; background: #adadff; padding: 10px">
      <my-component></my-component>{{name}}
    </div>
    <script src="../dist/vue.js"></script>
    <script>
      // 内部会使用 Vue.extend 返回一个组件的构造函数，通过 new 这个构造函数产生实例
      // 全局组件
      Vue.component('my-component', {
        template: '<div>hello: </div>',
      });

      const vm1 = new Vue({
        el: '#app',
        data: {
          name: '小红',
        },
        components: {
          'my-component': {
            template: '<div>hello: </div>',
          },
        },
      });

      const vm2 = new Vue({
        el: '#app',
        data: {
          name: '小红',
        },
      });

      console.log(vm1);
      console.log(vm2);
    </script>
  </body>
</html>
