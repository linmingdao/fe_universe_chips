<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121">
    <div
      id="app"
      style="
        color: #650505;
        background: #adadff;
        display: inline;
        padding: 10px;
      "
    >
      {{arr}}
    </div>
    <script src="../dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          arr: [1, 2, 3],
        },
      });

      setTimeout(() => {
        vm.arr.push(4, 5, 6, { a: 1 });
        setTimeout(() => {
          vm.arr[6].a = '7';
        }, 3000);
      }, 3000);
    </script>
  </body>
</html>
